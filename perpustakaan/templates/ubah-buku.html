{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3> Ubah : {{buku.judul}}</h3>

                {% for message in messages %}
                    {% if message %}
                        <div class="alert alert-success">{{message}}</div>
                    {% endif %}
                {% endfor %}
                {# <form action="/buku/ubah/{{buku.id}}" method="post"> #}
                <form action="{% url 'ubah_buku' buku.id %}" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary">Ubah Buku</button>
                    <a href="/buku" class="btn btn-warning">Kembali</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
